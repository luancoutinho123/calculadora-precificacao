<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupom</title>
  <style>
    body{
      font-family: "Courier New", monospace;
      color:#000;
      background:#fff;
      padding:10px;
      width:300px;
      margin:0 auto;
    }
    pre{
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.25;
      margin:0;
    }
    @media print { body{ width:auto; } }
  </style>
</head>
<body>
  <pre id="conteudo"></pre>

  <script src="cart.js"></script>
  <script>
    // aqui ele sรณ imprime exatamente o texto do cupom
    const receipt = CartAPI.buildReceiptText();
    document.getElementById("conteudo").textContent = receipt.text;
    window.print();
  </script>
</body>
</html>
