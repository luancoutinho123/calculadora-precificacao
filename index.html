<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precificação - Salada de Frutas</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    width:320px;
}

h2{
    text-align:center;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:8px;
    margin-bottom:12px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#2e7d32;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#1b5e20;
}

.result{
    margin-top:15px;
    padding:10px;
    background:#e8f5e9;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="container">
<h2>Calculadora de Margem</h2>

<label>Valor total gasto nas frutas (R$):</label>
<input type="number" id="valorTotal" step="0.01">

<label>Peso total produzido (gramas):</label>
<input type="number" id="pesoTotal">

<label>Peso por pote (gramas):</label>
<input type="number" id="pesoPote">

<label>Margem desejada (%):</label>
<input type="number" id="margem">

<button onclick="calcular()">Calcular</button>

<div class="result" id="resultado"></div>

</div>

<script>
function calcular(){

let valorTotal = parseFloat(document.getElementById("valorTotal").value);
let pesoTotal = parseFloat(document.getElementById("pesoTotal").value);
let pesoPote = parseFloat(document.getElementById("pesoPote").value);
let margem = parseFloat(document.getElementById("margem").value);

let custoPorGrama = valorTotal / pesoTotal;
let custoPote = custoPorGrama * pesoPote;

let precoVenda = custoPote / (1 - (margem/100));
let lucro = precoVenda - custoPote;

document.getElementById("resultado").innerHTML = `
<p><strong>Custo por pote:</strong> R$ ${custoPote.toFixed(2)}</p>
<p><strong>Preço ideal de venda:</strong> R$ ${precoVenda.toFixed(2)}</p>
<p><strong>Lucro por pote:</strong> R$ ${lucro.toFixed(2)}</p>
`;

}
</script>

</body>
</html>
